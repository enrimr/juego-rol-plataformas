<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER JUMP - 3 Niveles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f380f; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Courier New', monospace; image-rendering: pixelated; }
        #gameContainer { background: #9bbc0f; border: 8px solid #0f380f; border-radius: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); position: relative; }
        #gameCanvas { display: block; width: 640px; height: 576px; image-rendering: pixelated; }
        #startScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #9bbc0f; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #0f380f; z-index: 10; }
        #startScreen h1 { font-size: 32px; margin-bottom: 20px; }
        #startScreen p { margin: 10px 0; font-size: 16px; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="160" height="144"></canvas>
        <div id="startScreen">
            <h1>MONSTER JUMP</h1>
            <p>Mundo 1: 3 Niveles</p>
            <p>Terrestre | Marino | Mazmorra</p>
            <br><p class="blink">PRESIONA ESPACIO</p><br>
            <p style="font-size: 10px;">← → : Mover | ESPACIO: Saltar | 1-4: Combate</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
